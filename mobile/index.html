<html>
	<head>
	<script src="js/jquery-1.3.2.min.js"></script>
	<script>
	$(function(){
		$.ajax({
			url:"http://localhost/eastwest-addressbook/api/",
			success:function(response){
				parsed_response = JSON.parse(response)
				alert(parsed_response);
				console.log(parsed_response);
				
				// Simple
				var list = "";
				for(i=0;i<parsed_response.length;i++){
					list += "<li>" + parsed_response[i].name + "," +  parsed_response[i].mobile  + "</li>";
				}
				
				
				// Appending to DOM or simple words <UL>
				$('#contacts').html(list)
			},
			error:function(err){
				alert(err);
				console.log(err)
			}
		})
	})
	</script>
	</head>
	<body>
	<h1> Contacts</h1>
	<ul id="contacts">
	</ul>
	</body>
</html>
